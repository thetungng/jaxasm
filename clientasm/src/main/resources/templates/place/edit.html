<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/places/update}" th:object="${place}" method="post">
    <div>
        ID :<input type="text" th:field="*{id}">
    </div>
    <div>
        Name: <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>District</label>
        <select th:field="*{city.id}">
            <option th:each="c :${cities}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <div>
        <label>District</label>
        <select th:field="*{district.id}">
            <option th:each="d :${districts}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
    </div>
    <input type="submit" value="UPDATE">
</form>
</body>
</html>
