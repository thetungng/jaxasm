<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/members/create}" th:object="${member}" method="post">
    <div>
        Username : <input type="text" th:field="*{username}">
    </div>
    <div>
        Password : <input type="text" th:field="*{password}">
    </div>
    <input type="submit" value="CREATE">
</form>
</body>
</html>
